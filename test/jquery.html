<html>
    <head>
        <title>VintageJS test</title>
        <script src="http://code.jquery.com/jquery-1.10.0.js"></script>
        <script src="../jquery.vintage.js"></script>
    </head>
    <body>
        <h1>Just another demo</h1>
        <img id="picture" src="sammy.jpg" />
        <script>
            var options = {
                onError: function() {
                    alert('ERROR');
                }
            };
            var effect = {
                vignette: 0.6,
                sepia: true,
                contrast: -64
            };
            $('img#picture').vintage(options, effect);    
        </script>
    </body>
</html>
